<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <title>tr00news | be tr00 -- resolutely reject fake news and alternative truths</title>
    </head>

    <body>
        <div>
            <h2 th:text="${article.headline}">Headline</h2>
        </div>

        <div>
            <img th:if='${article.picture} != null' th:src="@{/pictures/{id}(id=${article.id})}" />
            <img th:if='${article.picture} == null' th:src="@{/img/default.png}" />
            <p>
                <span th:text="${article.date}">Date</span>
                <span th:each="author : ${article.authors}" th:text="${' | ' + author.name}">Authors</span> |
            </p>
            <h4 th:text="${article.lead}">Lead paragraph</h4>
            <p th:each='paragraph : ${article.paragraphs}' th:text="${paragraph}">Running text</p>
        </div>

        <div>
            <p><a th:href="@{/news}">Back to main page</a></p>
        </div>
    </body>

</html>
